<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    let StationCodes = "All";
    let railLine = "RD";
    $(function() {
        var params = {
            "api_key": "13e8f78159294a85838f6215c2f4c1f0",
            // Request parameters
        };
      
        $.ajax({
            url: "https://api.wmata.com/StationPrediction.svc/json/GetPrediction/"+ StationCodes +"?" + $.param(params),
            type: "GET",
        })
        .done(function(data) {
                        console.log(data);

            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
